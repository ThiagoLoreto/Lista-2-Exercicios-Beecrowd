<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanche</title>
</head>
<body>
    <h1>Lanche</h1>
    <div>Com base na tabela abaixo, escreva um programa que leia o código de um item e a quantidade deste item. 
        A seguir, calcule e mostre o valor da conta a pagar.</div>
    <div>
        <p>Código: <input type="number" name="codigo" id="txtcodigo"></p>
        <p>Quantidade: <input type="number" name="quantidade" id="txtquantidade"></p>
        <p><input type="button" value="Calcular" onclick="calcular()"></p>
    </div>
    <div id = 'res'></div>
    <script>
        function calcular(){
            const txcod = document.getElementById('txtcodigo')
            const txquant = document.getElementById('txtquantidade')
            const res = document.getElementById('res')
            const codigo = parseInt(txcod.value)
            const quantidade = parseInt(txquant.value)
            switch (codigo) {
                case 1:    
                    res.innerHTML = `Total: R$ ${(quantidade*4.00).toFixed(2)}`
                    break
                case 2:
                    res.innerHTML = `Total: R$ ${(quantidade*4.50).toFixed(2)}`
                    break
                case 3:
                    res.innerHTML = `Total: R$ ${(quantidade*5.00).toFixed(2)}`
                    break
                case 4:
                    res.innerHTML = `Total: R$ ${(quantidade*2.00).toFixed(2)}`
                    break
                case 5:
                    res.innerHTML = `Total: R$ ${(quantidade*1.50).toFixed(2)}`
                    break
            }
        }
        
    </script>
</body>
</html>
